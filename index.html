<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogoda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="row">
            <h1 class="h1 my-4 text-center">WHEATHER APP</h1>
            <h1 class="city text-center mb-5"></h1>
            <div>
                <div class="col-12 col-md-6 position-relative start-50 translate-middle opacity">
                    <div class="input-group">
                        <input type="search" class="form-control round" placeholder="Search" aria-label="Search"
                            aria-describedby="search-addon" />
                        <button type="button" class="btn btn-primary round">search</button>
                    </div>
                </div>
                <h3 class="warning text-center"></h3>
            </div>



            <div class="col-12 col-md-6 col-lg-4">
                <div class="card card-1">
                    <span class="icon"></span>
                    <h1 class="h1 border-bottom border-top border-1 border-white 
                     py-3 my-3">
                        <span class="day"></span> <br>
                        <span class="date"></span> <br>
                        <span class="temperature"></span>
                    </h1>
                    <p class="h5 light">REAL FEEL: <span class="realfeel"> </span></p>
                    <p class="h5 light">HUMIDITY: <span class="humidity"> </span></p>
                    <p class="h5 light">WHEATHER: <span class="weather"> </span></p>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-8 ">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card card-1">
                            <span class="ICON"></span>
                            <P class="h2 border-bottom border-top border-1 border-white 
                             py-2 my-2 DAY"></p>
                            <p class="h2 light TEMP"></p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card card-1">
                            <span class="ICON"></span>
                            <P class="h2 border-bottom border-top border-1 border-white 
                             py-2 my-2 DAY"></p>
                            <p class="h2 light TEMP"></p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card card-1">
                            <span class="ICON"></span>
                            <P class="h2 border-bottom border-top border-1 border-white 
                             py-2 my-2 DAY"></p>
                            <p class="h2 light TEMP"></p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card card-1">
                            <span class="ICON"></span>
                            <P class="h2 border-bottom border-top border-1 border-white 
                             py-2 my-2 DAY"></p>
                            <p class="h2 light TEMP"></p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
